<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Sign-up form</title>
</head>
<body>
    <!-- Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
       -->

       <div class="container">
        <div class="left-half">
            <img src="./images/halie-west-bTzpau9mKT4-unsplash.jpg" alt="image of forest">
            <footer>
                <p>Â© 2025 Sign Up Form</p>
            </footer>
        </div>
        <div class="right-half">
            <div class="top">
                <h1>Do you enjoy having fun?</h1>
                <p>If so create your account to join the fun!</p>
            </div>
            <div class="middle">
                <form>
                   <h2>Let's Sign Up!</h2>
                   <div class="data">
                       <div>
                           <div>
                               <label for="first-name">First Name</label>
                               <input type="text" id="first-name" name="first-name" required>
                           </div>
                           <div>
                               <label for="last-name">Last Name</label>
                               <input type="text" id="last-name" name="last-name" required>
                           </div>
                        </div>
                       <div>
                           <div>
                               <label for="email">Email</label>
                               <input type="email" id="email" name="email" required>
                           </div>
                           <div>
                               <label for="phone">Phone</label>
                               <input type="tel" id="phone" name="phone" required>
                           </div>
                       </div>
                       <div>
                           <div>
                               <label for="password">Password</label>
                               <input type="password" id="password" name="password" required>
                           </div>
                           <div>
                               <label for="confirm-password">Confirm Password</label>
                               <input type="password" id="confirm-password" name="confirm-password" required>
                           </div>
                       </div>
                   </div>
                   <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="bottom">
                <p>Already have an account? <a href="#">Log In</a></p>
                <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
       </div>
</body>
</html>
